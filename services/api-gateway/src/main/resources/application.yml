server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/**
        - id: energy-service
          uri: ${ENERGY_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/energy/**
        - id: analytics-service
          uri: ${ANALYTICS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/analytics/**
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

jwt:
  secret: ${JWT_SECRET:dev-secret-change}
